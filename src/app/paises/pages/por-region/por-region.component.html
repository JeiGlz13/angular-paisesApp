<h3>Buscar por región: <small> {{regionActiva | titlecase}} </small></h3>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col-12">
        <!-- [class.btn-primary]="regionActiva === region" -->

        <!-- [ngClass] = "{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
        <button *ngFor="let region of regiones"
                [class]="getClaseCSS(region)"
                (click) = "activarRegion(region)" >
            {{region | titlecase }}
        </button>
    </div>

    <div class="col-12 mt-4">
        <div class="alert alert-danger"
            *ngIf="hayError" >
            No se encontraron resultados con el término: {{regionActiva}}
        </div>

        <div class="row"
            *ngIf="!hayError" >
            <div class="col">
                <app-tabla [paises]="paises" ></app-tabla>
            </div>
        </div>
    </div>
</div>
