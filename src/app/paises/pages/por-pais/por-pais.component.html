<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off"
              (ngSubmit)="buscar()" >
            <input type="text"
                   name="termino"
                   class="form-control"
                   placeholder="Buscar país..."
                   [(ngModel)]="termino" />
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger"
     *ngIf="hayError" >
    No se encontraron resultados con el término: {{termino}}
</div>

<div class="row"
       *ngIf="!hayError" >
    <div class="col">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>12345678</td>
                    <td>
                        <a href="/pais/nic" >Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
