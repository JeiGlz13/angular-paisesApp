<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar país..."
        >
        </app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger"
     *ngIf="hayError" >
    No se encontraron resultados con el término: {{termino}}
</div>

<div class="row"
       *ngIf="!hayError" >
    <div class="col">
        <app-tabla [paises]="paises" ></app-tabla>
    </div>
</div>
