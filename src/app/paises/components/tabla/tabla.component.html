<table class="table table-hover"
        *ngIf="paises.length > 0" >
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index;" >
            <td>{{i + 1}}</td>
            <td>
                <img [src]="pais.flags.png" [alt]= "pais.name"
                    class="small-flag" >
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a href="/pais/nic"

            </td>
        </tr>
    </tbody>
</table>
